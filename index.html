<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Juego Numero Secreto v1.1</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1 id="titulo"></h1>
                    <p id="parrafo_principal" class="texto__parrafo"></p>
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <button onclick="verificarIntento()" class="container__boton" id="intentoUsuario">Intentar</button>
                    <button onclick="reiniciarJuego()" class="container__boton" id="reiniciar">Nuevo juego</button>
                </div>
                <div class="box_intentos">
                    <p id="parrafo_bot" class="texto__parrafo_bot"></p>
                </div> 
                <div class="box_score">
                    <p id="show_score" class="texto_puntuacion"></p>
                </div>
            </div>
            <img src="./img/ai-think.png" alt="robot_meditando" class="container__imagen-persona" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
